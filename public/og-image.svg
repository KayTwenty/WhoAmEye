<!-- WhoAmEye Open Graph SVG for Social Embeds (1200x630) -->
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#fff"/>
      <stop offset="1" stop-color="#e5e7eb"/>
    </linearGradient>
    <linearGradient id="headline" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#111"/>
      <stop offset="1" stop-color="#444"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" rx="48" fill="url(#bg)" stroke="#222" stroke-width="4"/>
  <!-- Logo/Brand -->
  <g>
    <ellipse cx="600" cy="220" rx="90" ry="60" fill="#fff" fill-opacity="0.10" stroke="#222" stroke-width="6"/>
    <ellipse cx="600" cy="220" rx="70" ry="40" fill="#222" fill-opacity="0.10"/>
    <circle cx="600" cy="220" r="32" fill="#222"/>
    <circle cx="615" cy="210" r="12" fill="#fff" fill-opacity="0.9"/>
  </g>
  <text x="600" y="350" text-anchor="middle" font-size="110" font-family="serif" font-weight="bold" fill="url(#headline)">WhoAmEye</text>
  <text x="600" y="410" text-anchor="middle" font-size="44" font-family="sans-serif" fill="#222" letter-spacing="2">Modern Profile Cards and Bio Links</text>
  <rect x="400" y="470" width="400" height="60" rx="30" fill="#111"/>
  <text x="600" y="512" text-anchor="middle" font-size="36" font-family="monospace" fill="#fff">whoameye.net</text>
</svg>
